<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <div class="container py-5">
    <div class="d-flex gap-2"> 
      <h2 class="fw-light me-auto mb-3">Task Manager</h2>

      <div id="task-priority-filter" class="btn-group btn-group-sm mb-3" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-light" data-priority="all">
          <span class="text-dark">All</span>
        </button>
        <button type="button" class="btn btn-outline-light" data-priority="critical">
          <img src="assets/img/icons/priority/critical.svg" alt="P1" class="priority-icon" />
        </button>
        <button type="button" class="btn btn-outline-light" data-priority="high">
          <img src="assets/img/icons/priority/high.svg" alt="P1" class="priority-icon" />
        </button>
        <button type="button" class="btn btn-outline-light" data-priority="medium">
          <img src="assets/img/icons/priority/medium.svg" alt="P1" class="priority-icon" />
        </button>
        <button type="button" class="btn btn-outline-light" data-priority="low">
          <img src="assets/img/icons/priority/low.svg" alt="P1" class="priority-icon" />
        </button>
        <button type="button" class="btn btn-outline-light" data-priority="minor">
          <img src="assets/img/icons/priority/minor.svg" alt="P1" class="priority-icon" />
        </button>
      </div>
    </div>

    <form id="create-task-form" action="/" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-tag"></i></span>
        <input id="task-name" name="name" type="text" class="form-control" placeholder="Enter task name...">
        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
        <input type="date" id="task-date" class="form-control" required>
        <select id="task-priority" name="priority" class="form-select" aria-label="Priority" required>
          <option selected value="critical">Critical</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
          <option value="minor">Minor</option>
        </select>
        <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-plus"></i></button>
      </div>
    </form>
    

    <ul id="tasks-container" class="list-group">
      <li class="list-group-item d-flex gap-1 align-items-baseline">
        <div class="me-auto">Task 1</div>
        <div class="d-flex gap-2">
          <i class="fa fa-edit text-success" role="button"></i>
          <i class="fa fa-trash-o text-danger" role="button"></i>
        </div>
      </li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/assets/js/models/task-manager.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
